						<span>Just About Me</span>
						1、南京信息工程在校大三学生一枚;<br />
						2、沪江cc猫_吧吧主<br />
						3、一位不断不断提升自己，热爱学习的90后;<br />
						<p>
						我出生在一个小农村，小时候，老爸是卖猪肉的，老妈在家种地，据老爸说，他卖肉的那段时间，是我们家最富有的时候，什么娃哈哈啊，劲力宝啊，方便面啊那都是别人家孩子难以想象的东西，我家里一大堆，后来老爸因为卖猪肉生意太好了，以至于别的卖猪肉的人没有生意，然后老爸就没卖猪肉了。。。
						记得第一次上学，别人都哭爹喊娘的各种不情愿，我反倒开开心心的让老妈放心回家，那时候的幼儿园老师，都好漂亮啊，不过只记得每个教我们的女老师，没过多久就要回家生娃娃了。。。那时候，有一次在课堂上，老师问每个人长大后想做什么，我特别记得我前面那哥们说了个逼格特别高的职业，说他想做“天文科学家”，那时候也不懂，就觉得那玩意不就在天上飞的，于是等到我的时候我骄傲的说：“老师，我长大后想做农民伯伯。。。”至今记忆犹新啊，哈哈。
							
						</p>
						<p>
						然后小学三年级的时候我转校了，
						</p>
						<p>
							相信每一位在农村长大的孩子，在未来进入繁华都市的时候，在心里都有非常大的落差。自己熟悉的那种宁静的慢节奏的生活离我们而去，迎接我们的是鳞次栉比、灯红酒绿的生活。进入城市的那一刻我们才发现，世界这么大，我们真的该去看看。从此，我们的生活走上了快节奏的轨道。有的人在这种生活节奏的追赶下干出了一番事业，成就了自己的辉煌，而有的人却迷失了自己，整天如同行尸走肉般生活在这个城市，更有甚者走上了违法犯罪的不归路。我是一个地地道道的农民的儿子，老爸身体不好，心里明白父母的钱来的有多么的不容易。父亲曾经因为没钱供我们兄妹几个上学，偷偷的落下了他那不轻弹的泪水。我曾经为了省钱露宿广州街头。这些痛，无时无刻鞭策着我前进、拼搏。因为我明白了，<strong>农村的孩子只有自强、自强、再自强，才能在这个世界上活，才能活得有尊严。</strong>
						</p>
						<p>
							头顶蓝天一片，脚踏黄土一方。俯瞰乾坤轮回，我自笑染群雄。他日机缘降临，定要一展宏图。----小何
						</p>
